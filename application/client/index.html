    <!-- Keep all the beautiful styles from your HTML -->
    <style>
        /* ============================================================================
           VOLLEY STATS ‚Äî Artistic Excellence Edition
           A symphony of design, motion, and typography
        ============================================================================ */

        /* Design Tokens - Sophisticated Color System */
        :root {
            /* Ethereal Blues & Neutrals */
            --aurora-50: #f0f9ff;
            --aurora-100: #e0f2fe;
            --aurora-200: #bae6fd;
            --aurora-300: #7dd3fc;
            --aurora-400: #38bdf8;
            --aurora-500: #0ea5e9;
            --aurora-600: #0284c7;
            --aurora-700: #0369a1;

            /* Deep Ocean Palette */
            --ocean-900: #0c1929;
            --ocean-800: #0f2942;
            --ocean-700: #123a5c;
            --ocean-600: #1e4976;
            --ocean-500: #2d5a8f;

            /* Warm Accents */
            --coral: #ff6b6b;
            --sand: #ffd93d;
            --pearl: #fff5f5;

            /* Neutrals with Depth */
            --ink: #0a0f1c;
            --ink-light: #1a2332;
            --ink-muted: #64748b;
            --ink-faint: #94a3b8;

            /* Surfaces */
            --surface-glass: rgba(255, 255, 255, 0.03);
            --surface-mist: rgba(255, 255, 255, 0.06);
            --surface-frost: rgba(255, 255, 255, 0.09);

            /* Typography Scale */
            --font-display: 'Playfair Display', serif;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            /* Fluid Typography */
            --text-xs: clamp(0.75rem, 0.7rem + 0.25vw, 0.875rem);
            --text-sm: clamp(0.875rem, 0.8rem + 0.35vw, 1rem);
            --text-base: clamp(1rem, 0.95rem + 0.25vw, 1.125rem);
            --text-lg: clamp(1.125rem, 1rem + 0.5vw, 1.25rem);
            --text-xl: clamp(1.25rem, 1.1rem + 0.75vw, 1.5rem);
            --text-2xl: clamp(1.5rem, 1.25rem + 1.25vw, 2rem);
            --text-3xl: clamp(2rem, 1.5rem + 2vw, 3rem);
            --text-4xl: clamp(2.5rem, 2rem + 2.5vw, 4rem);

            /* Spacing Rhythm */
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;

            /* Border Radius */
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-2xl: 2rem;

            /* Shadows - Subtle & Elegant */
            --shadow-sm: 0 2px 8px rgba(10, 15, 28, 0.04);
            --shadow-md: 0 8px 24px rgba(10, 15, 28, 0.08);
            --shadow-lg: 0 16px 48px rgba(10, 15, 28, 0.12);
            --shadow-xl: 0 24px 64px rgba(10, 15, 28, 0.16);
            --shadow-glow: 0 0 40px rgba(14, 165, 233, 0.15);

            /* Animation Timing */
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
            --ease-in-out-quart: cubic-bezier(0.76, 0, 0.24, 1);
        }

        /* Light Theme Overrides */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0f9ff 100%);
                --bg-secondary: #ffffff;
                --text-primary: var(--ink);
                --text-secondary: var(--ink-light);
                --text-muted: var(--ink-muted);
                --border-color: rgba(10, 15, 28, 0.08);
            }
        }

        /* Dark Theme - Default */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: linear-gradient(135deg, #0a0f1c 0%, #0f2942 50%, #0a0f1c 100%);
                --bg-secondary: var(--ocean-800);
                --text-primary: #f8fafc;
                --text-secondary: #e2e8f0;
                --text-muted: #94a3b8;
                --border-color: rgba(255, 255, 255, 0.08);
            }
        }

        /* Global Reset & Base Styles */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-sans);
            font-weight: 400;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Orbs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--aurora-400), transparent);
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--aurora-600), transparent);
            bottom: -300px;
            left: -300px;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.05);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.95);
            }
        }

        /* Typography */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-display);
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        h1 {
            font-size: var(--text-4xl);
        }

        h2 {
            font-size: var(--text-3xl);
        }

        h3 {
            font-size: var(--text-2xl);
        }

        h4 {
            font-size: var(--text-xl);
        }

        h5 {
            font-size: var(--text-lg);
        }

        h6 {
            font-size: var(--text-base);
        }

        p {
            margin-bottom: var(--space-md);
            color: var(--text-secondary);
        }

        a {
            color: var(--aurora-500);
            text-decoration: none;
            transition: color 0.3s var(--ease-out-expo);
        }

        a:hover {
            color: var(--aurora-400);
        }

        /* Container */
        .container {
            width: min(1400px, 95vw);
            margin: 0 auto;
            padding: 0 var(--space-lg);
            position: relative;
            z-index: 1;
        }

        /* Header - Glassmorphic Excellence */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s var(--ease-out-expo);
        }

        header.scrolled {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: var(--shadow-lg);
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            padding: 0 var(--space-xl);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-family: var(--font-display);
            font-size: var(--text-xl);
            font-weight: 900;
            color: var(--text-primary);
            letter-spacing: -0.03em;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--aurora-400), var(--aurora-600));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        nav {
            display: flex;
            align-items: center;
            gap: var(--space-xl);
        }

        nav a {
            position: relative;
            font-weight: 500;
            font-size: var(--text-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            transition: color 0.3s var(--ease-out-expo);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--aurora-400), var(--aurora-600));
            transition: width 0.3s var(--ease-out-expo);
        }

        nav a:hover,
        nav a.active {
            color: var(--text-primary);
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        /* Main Content */
        main {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            padding: var(--space-3xl) 0;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: var(--space-3xl) 0;
            position: relative;
        }

        .hero-title {
            font-family: var(--font-display);
            font-size: var(--text-4xl);
            font-weight: 900;
            background: linear-gradient(135deg, var(--aurora-400), var(--aurora-600));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-lg);
            animation: fadeInUp 0.8s var(--ease-out-expo);
        }

        .hero-subtitle {
            font-size: var(--text-lg);
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto var(--space-2xl);
            animation: fadeInUp 0.8s 0.1s var(--ease-out-expo) both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* File Upload - Elegant Drop Zone */
        .upload-zone {
            max-width: 600px;
            margin: 0 auto;
            padding: var(--space-3xl);
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-2xl);
            text-align: center;
            transition: all 0.3s var(--ease-out-expo);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s 0.2s var(--ease-out-expo) both;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, var(--aurora-500), transparent);
            opacity: 0;
            transition: opacity 0.3s var(--ease-out-expo);
        }

        .upload-zone:hover {
            border-color: var(--aurora-500);
            background: rgba(14, 165, 233, 0.05);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .upload-zone:hover::before {
            opacity: 0.1;
        }

        .upload-zone.dragging {
            border-color: var(--aurora-400);
            background: rgba(14, 165, 233, 0.1);
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-lg);
            background: linear-gradient(135deg, var(--aurora-400), var(--aurora-600));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .upload-title {
            font-family: var(--font-display);
            font-size: var(--text-xl);
            font-weight: 700;
            margin-bottom: var(--space-sm);
        }

        .upload-subtitle {
            color: var(--text-muted);
            font-size: var(--text-sm);
        }

        /* Buttons - Refined & Elegant */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-xl);
            font-family: var(--font-sans);
            font-weight: 600;
            font-size: var(--text-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s var(--ease-out-expo);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.2));
            opacity: 0;
            transition: opacity 0.3s var(--ease-out-expo);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--aurora-500), var(--aurora-600));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--aurora-500);
        }

        /* Cards - Glass Morphism */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            transition: all 0.3s var(--ease-out-expo);
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card-no-hover {
            /* All the card styles without hover effects */
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            /* Explicitly disable hover */
            transition: none !important;
        }

        .card-no-hover:hover {
            transform: none !important;
            box-shadow: none !important;
            background: rgba(255, 255, 255, 0.03) !important;
        }

        /* Grid Layouts */
        .grid {
            display: grid;
            gap: var(--space-xl);
        }

        .grid-cols-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-cols-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .grid-cols-4 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        /* Stats Cards */
        .stat-card {
            text-align: center;
            padding: var(--space-xl);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            transition: all 0.3s var(--ease-out-expo);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--aurora-500);
        }

        .stat-value {
            font-family: var(--font-display);
            font-size: var(--text-3xl);
            font-weight: 900;
            background: linear-gradient(135deg, var(--aurora-400), var(--aurora-600));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: var(--text-sm);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: var(--space-sm);
        }

        /* Plot Gallery */
        .plot-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: var(--space-xl);
            margin-top: var(--space-2xl);
        }

        .plot-card {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: all 0.3s var(--ease-out-expo);
            cursor: pointer;
        }

        .plot-card:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-xl);
            border-color: var(--aurora-500);
        }

        .plot-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-md) var(--space-lg);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-bottom: 1px solid var(--border-color);
        }

        .plot-title {
            font-weight: 600;
            font-size: var(--text-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .plot-badge {
            padding: var(--space-xs) var(--space-sm);
            background: linear-gradient(135deg, var(--aurora-500), var(--aurora-600));
            color: white;
            font-size: var(--text-xs);
            font-weight: 700;
            border-radius: var(--radius-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .plot-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Mode Toggle - Elegant Switch */
        .mode-toggle {
            display: inline-flex;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-2xl);
            padding: 4px;
            position: relative;
        }

        .mode-toggle-indicator {
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: linear-gradient(135deg, var(--aurora-500), var(--aurora-600));
            border-radius: var(--radius-2xl);
            transition: transform 0.3s var(--ease-out-expo);
        }

        .mode-toggle-indicator.temporal {
            transform: translateX(100%);
        }

        .mode-toggle-btn {
            flex: 1;
            padding: var(--space-sm) var(--space-lg);
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-weight: 600;
            font-size: var(--text-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: color 0.3s var(--ease-out-expo);
            position: relative;
            z-index: 1;
        }

        .mode-toggle-btn.active {
            color: white;
        }

        /* Loading States */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 15, 28, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-lg);
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--aurora-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-family: var(--font-display);
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .loading-subtext {
            color: var(--text-muted);
            font-size: var(--text-sm);
        }

        /* Footer */
        footer {
            margin-top: var(--space-3xl);
            padding: var(--space-2xl) 0;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .footer-text {
            color: var(--text-muted);
            font-size: var(--text-sm);
        }

        /* Scroll Animations */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s var(--ease-out-expo);
        }

        .scroll-reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--ocean-900);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--aurora-500), var(--aurora-600));
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--aurora-400), var(--aurora-500));
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-inner {
                padding: 0 var(--space-md);
            }

            nav {
                gap: var(--space-lg);
            }

            .hero-title {
                font-size: var(--text-3xl);
            }

            .plot-gallery {
                grid-template-columns: 1fr;
            }

            .grid-cols-2,
            .grid-cols-3,
            .grid-cols-4 {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s var(--ease-out-expo);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .slide-up {
