# render.yaml - Render deployment configuration for Volley Stats app

services:
  # Backend API Service (Flask)
  - type: web
    name: volley-stats-api
    runtime: python
    region: oregon
    plan: free
    rootDir: app/server
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://volley-stats.onrender.com
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 5001
      # Add your HuggingFace token as a secret in Render dashboard
      - key: HUGGINGFACE_TOKEN
        sync: false
    healthCheckPath: /api/health
    autoDeploy: false

  # Frontend Static Site (React)
  - type: web
    name: volley-stats-ui
    runtime: static
    region: oregon
    plan: free
    rootDir: app/client
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://volley-stats-api.onrender.com
      - key: NODE_ENV
        value: production

